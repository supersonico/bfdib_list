<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="171.20547" height="241.12079" viewBox="0,0,171.20547,241.12079"><g transform="translate(-231.42709,-127.89636)"><g stroke="none" stroke-miterlimit="10"><text transform="translate(231.72193,136.17456) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">How are levels ranked?</tspan></text><text transform="translate(231.72193,147.01375) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Levels are ranked automatically based on the average</tspan><tspan x="0" dy="48px">difficulty ratings given by List Critics and Top List Critics.</tspan><tspan x="0" dy="48px">For D7++ (D9) levels, only Top List Critics' ratings are used</tspan><tspan x="0" dy="48px">due to their experience.</tspan></text><path d="M231.72193,139.94318v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/><text transform="translate(231.72193,184.96672) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Who are the List Critics and Top Critics?</tspan></text><text transform="translate(231.72193,195.80591) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">List Critics are community members who rate the difficulty</tspan><tspan x="0" dy="48px">of levels. Top List Critics are a select group with more</tspan><tspan x="0" dy="48px">experience, particularly in harder levels.</tspan></text><path d="M231.72193,188.73534v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/><text transform="translate(231.72193,242.60674) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">How can I suggest a level for Branchlist?</tspan></text><text transform="translate(231.72192,253.44593) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">You donâ€™t need to submit levels, any D7 or harder level</tspan><tspan x="0" dy="48px">published in BFDI: Branches will be reviewed. However, a</tspan><tspan x="0" dy="48px">level must receive at least two opinions to be added to</tspan><tspan x="0" dy="48px">Branchlist, this is to ensure a fair rating.</tspan></text><path d="M231.72193,246.37536v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/><text transform="translate(231.72193,291.3989) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Can levels be removed from Branchlist?</tspan></text><text transform="translate(231.72193,302.23809) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">A level can only be removed from Branchlist if it is deleted</tspan><tspan x="0" dy="48px">from BFDI: Branches.</tspan></text><path d="M231.72193,295.16752v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/><text transform="translate(231.72193,324.12834) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Is there a way to appeal a level's ranking?</tspan></text><text transform="translate(231.72193,334.96753) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">There are 3 ways to appeal a ranking:</tspan><tspan x="0" dy="48px">- Join the Branchlist Discord server</tspan><tspan x="0" dy="48px">- Contact supersonico on Discord</tspan><tspan x="0" dy="48px">- Using the submission form, select "Other" and explain why</tspan><tspan x="0" dy="48px">  do you think the ranking/difficulty is wrong.</tspan></text><path d="M231.72193,327.89696v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/></g></g></svg>