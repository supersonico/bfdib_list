<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="167.98933" height="159.38656" viewBox="0,0,167.98933,159.38656"><g transform="translate(-231.42709,-127.89636)"><g stroke="none" stroke-miterlimit="10"><text transform="translate(231.72193,209.66473) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">How are List Points calculated?</tspan></text><text transform="translate(231.72194,136.17456) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">What are List Points?</tspan></text><text transform="translate(231.72194,147.01372) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">List Points are a reward for beating hard levels. They</tspan><tspan x="0" dy="48px">increase exponentially with difficulty, meaning the harder</tspan><tspan x="0" dy="48px">the level, the more points you earn.</tspan></text><path d="M231.72194,139.94318v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/><text transform="translate(231.72193,176.93532) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">How often do List Points update?</tspan></text><text transform="translate(231.72193,187.77448) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">List Points update every Sunday along with the rest of the</tspan><tspan x="0" dy="48px">Branchlist data.</tspan></text><path d="M231.72193,180.70394v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/><text transform="translate(231.72193,220.50388) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">List Points are calculated automatically based on user</tspan><tspan x="0" dy="48px">completions. You donâ€™t need to do anything to earn them.</tspan></text><path d="M231.72192,213.43334v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/><text transform="translate(231.72193,242.39414) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">What other user stats exist?</tspan></text><text transform="translate(231.72193,253.2333) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Branchlist tracks several user-based stats, including:</tspan><tspan x="0" dy="48px">- List Points</tspan><tspan x="0" dy="48px">- Dream Points (DP)</tspan><tspan x="0" dy="48px">- Spotlights Built</tspan><tspan x="0" dy="48px">- Branchcoins</tspan></text><path d="M231.72193,246.16276v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/></g></g></svg>