<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="167.98933" height="159.31634" viewBox="0,0,167.98933,159.31634"><g transform="translate(-231.42709,-127.89636)"><g stroke="none" stroke-miterlimit="10"><text transform="translate(231.72193,136.17456) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Why do I need a Google account to submit</tspan><tspan x="0" dy="48px">a review or video?</tspan></text><text transform="translate(231.72193,157.90012) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Submissions are handled through Google Forms, which</tspan><tspan x="0" dy="48px">requires a Google account to prevent spam and ensure</tspan><tspan x="0" dy="48px">authenticity.</tspan></text><path d="M231.72193,150.82958v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/><text transform="translate(231.72192,187.82172) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Are reviews moderated for inappropriate</tspan><tspan x="0" dy="48px">content?</tspan></text><text transform="translate(231.72193,209.54728) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Yes, all reviews are moderated and must be approved</tspan><tspan x="0" dy="48px">through a pull request before appearing on the site.</tspan><tspan x="0" dy="48px">However, they may still contain language thatâ€™s not</tspan><tspan x="0" dy="48px">suitable for all ages.</tspan></text><path d="M231.72193,202.47674v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/><text transform="translate(231.72193,247.50025) scale(0.2268,0.2268)" font-size="40" xml:space="preserve" fill="#ff4fee" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Are banned users allowed to add reviews</tspan><tspan x="0" dy="48px">or videos?</tspan></text><text transform="translate(231.72194,269.2258) scale(0.16732,0.16732)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;Shag-Lounge&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">No, banned users cannot submit reviews or videos. If you</tspan><tspan x="0" dy="48px">enable "Hide Banned Users" in Settings, their existing</tspan><tspan x="0" dy="48px">reviews and videos will also be hidden from the site.</tspan></text><path d="M231.72194,262.15526v-1.04702h167.69448v1.04702z" fill="#ff4fee" stroke-width="0"/></g></g></svg>